<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lab</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <label for="terms">
        <input type="checkbox" id="terms" name="terms" value="yes">
        I accept the terms and conditions
        </label><br>

        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>

        <button type="submit">Login</button>
    </form>

    <h1>Feedback</h1>
    <form id="feedbackForm">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <script src="Forms.js"></script>
</body>
</html>
